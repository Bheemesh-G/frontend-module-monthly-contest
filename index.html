<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>New Employees</h2>
    <form id="registration-form">
        <div>
            <label for="enter-name">
            Name
            </label>
            <input type="text" id="enter-name" required>
        </div>
        <div>
            <label for="profession">Profession</label>
            <input type="text" id="profession" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" required >
        </div>
        <button id="add-user" type="submit">Add User</button>
    </form>
    
    <p id="error-message">Error message</p>

    <section>
        <h2>Added Employees</h2>
        <p  id="message" style="color: white;
        padding-left: 20px;">You have 0 Employees</p>
        <ul id="employee-list"></ul>
    </section>




    <script src="script.js"></script>
</body>
</html>
